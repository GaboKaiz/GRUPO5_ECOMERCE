<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini AliExpress</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <!-- Encabezado -->
  <header>
    <h1>MiniExpress</h1>
    <input type="text" placeholder="Buscar productos..." />
    <button>Buscar</button>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Ofertas</a>
      <a href="#">Categorías</a>
      <a href="#">Carrito (0)</a>
      <a href="#">Mi cuenta</a>
    </nav>
  </header>

  <!-- Banner Promocional -->
  <section class="banner">
    <img src="banner.jpg" alt="Promoción destacada" />
  </section>

  <!-- Categorías -->
  <section class="categorias">
    <h2>Categorías populares</h2>
    <ul>
      <li><a href="#">Tecnología</a></li>
      <li><a href="#">Ropa</a></li>
      <li><a href="#">Hogar</a></li>
      <li><a href="#">Juguetes</a></li>
    </ul>
  </section>

  <!-- Productos -->
  <section class="productos">
    <h2>Productos Destacados</h2>
    <div class="producto">
      <img src="producto1.jpg" alt="Producto 1" />
      <h3>Auriculares Bluetooth</h3>
      <p>S/ 59.90</p>
      <button>Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="producto2.jpg" alt="Producto 2" />
      <h3>Smartwatch Fitness</h3>
      <p>S/ 79.90</p>
      <button>Agregar al carrito</button>
    </div>
    <!-- Más productos... -->
  </section>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 MiniExpress - Todos los derechos reservados</p>
  </footer>

</body>
</html>
