<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Tienda Estelar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .fade-in { animation: fadeIn 0.5s forwards; }
        .table-container { overflow-x: auto; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Encabezado -->
    <header class="bg-[#131921] text-white p-4 sticky top-0 z-20 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Panel de Administración</h1>
            <button id="logout-btn" class="hidden bg-[#F08804] text-white py-2 px-4 rounded-md hover:bg-orange-600 transition-colors">Cerrar Sesión</button>
        </div>
    </header>

    <!-- Login -->
    <div id="login-section" class="container mx-auto p-6 flex justify-center items-center min-h-[80vh]">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 text-sm font-medium mb-1">Usuario</label>
                    <input id="username" type="text" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#F08804] text-gray-900" placeholder="admin">
                </div>
                <div>
                    <label class="block text-gray-600 text-sm font-medium mb-1">Contraseña</label>
                    <input id="password" type="password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#F08804] text-gray-900" placeholder="12345">
                </div>
                <button id="login-btn" class="w-full bg-[#131921] text-white py-2 rounded-md hover:bg-blue-900 transition-colors font-semibold">Iniciar Sesión</button>
                <p id="login-error" class="text-red-600 text-sm text-center hidden">Usuario o contraseña incorrectos.</p>
            </div>
        </div>
    </div>

    <!-- Formulario de productos -->
    <div id="admin-section" class="hidden container mx-auto p-6">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Agregar Nuevo Producto</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 text-sm font-medium mb-1">Nombre del Producto</label>
                    <input id="product-name" type="text" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#F08804] text-gray-900" placeholder="Ej. Smartphone 5G">
                </div>
                <div>
                    <label class="block text-gray-600 text-sm font-medium mb-1">Precio (S/)</label>
                    <input id="product-price" type="number" step="0.01" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#F08804] text-gray-900" placeholder="Ej. S/ 499.99">
                </div>
                <div>
                    <label class="block text-gray-600 text-sm font-medium mb-1">Descripción</label>
                    <textarea id="product-description" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#F08804] text-gray-900" placeholder="Ej. Teléfono de última generación..." rows="4"></textarea>
                </div>
                <div>
                    <label class="block text-gray-600 text-sm font-medium mb-1">Método de Imagen</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="image-method" value="file" class="mr-2 text-[#F08804] focus:ring-[#F08804]" checked>
                            Subir desde PC
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="image-method" value="url" class="mr-2 text-[#F08804] focus:ring-[#F08804]">
                            Ingresar URL
                        </label>
                    </div>
                </div>
                <div id="image-file-section">
                    <label class="block text-gray-600 text-sm font-medium mb-1">Subir Imagen</label>
                    <input id="product-image-file" type="file" accept="image/*" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#F08804] text-gray-900">
                </div>
                <div id="image-url-section" class="hidden">
                    <label class="block text-gray-600 text-sm font-medium mb-1">URL de la Imagen</label>
                    <input id="product-image-url" type="text" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#F08804] text-gray-900" placeholder="Ej. https://via.placeholder.com/150">
                </div>
                <div>
                    <label class="block text-gray-600 text-sm font-medium mb-1">Previsualización de Imagen</label>
                    <img id="image-preview" src="" alt="Previsualización" class="w-48 h-48 object-contain rounded-md border border-gray-200 hidden">
                </div>
                <div>
                    <label class="block text-gray-600 text-sm font-medium mb-1">Categoría</label>
                    <select id="product-category" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-[#F08804] text-gray-900">
                        <option value="Electrónica">Electrónica</option>
                        <option value="Teléfonos">Teléfonos</option>
                        <option value="Computadoras">Computadoras</option>
                        <option value="Fotografía">Fotografía</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Hogar">Hogar</option>
                        <option value="Electrodomésticos">Electrodomésticos</option>
                        <option value="Libros">Libros</option>
                        <option value="Juguetes">Juguetes</option>
                        <option value="Accesorios">Accesorios</option>
                        <option value="Alimentos">Alimentos</option>
                        <option value="Deportes">Deportes</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <button id="add-product-btn" class="w-full bg-[#F08804] text-white py-2 rounded-md hover:bg-orange-600 transition-colors font-semibold">Agregar Producto</button>
            </div>
        </div>
        <!-- Lista de productos agregados -->
        <div class="mt-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Productos Agregados</h2>
            <div class="table-container">
                <table class="w-full bg-white rounded-lg shadow-md">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Imagen</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Nombre</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Categoría</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Precio</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Descripción</th>
                            <th class="p-3 text-left text-sm font-semibold text-gray-600">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="added-products"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Simulación de autenticación
        const validUsername = 'admin';
        const validPassword = '12345';

        // Cargar productos desde localStorage
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Renderizar productos agregados
        function renderAddedProducts() {
            const addedProductsDiv = document.getElementById('added-products');
            addedProductsDiv.innerHTML = '';
            products.forEach(product => {
                const productRow = `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3">
                            <img src="${product.image}" alt="${product.name}" class="w-12 h-12 object-contain">
                        </td>
                        <td class="p-3 text-gray-800">${product.name}</td>
                        <td class="p-3 text-gray-600">${product.category}</td>
                        <td class="p-3 text-gray-800">S/ ${product.price.toFixed(2)}</td>
                        <td class="p-3 text-gray-600 line-clamp-2">${product.description}</td>
                        <td class="p-3">
                            <button class="bg-red-600 text-white px-3 py-1 rounded-md hover:bg-red-700 transition-colors" onclick="deleteProduct(${product.id})">Eliminar</button>
                        </td>
                    </tr>
                `;
                addedProductsDiv.innerHTML += productRow;
            });
        }

        // Login
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');

            if (username === validUsername && password === validPassword) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                errorMsg.classList.add('hidden');
                renderAddedProducts();
            } else {
                errorMsg.classList.remove('hidden');
            }
        });

        // Cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Cambiar entre subir archivo y URL
        const imageMethodRadios = document.getElementsByName('image-method');
        const imageFileSection = document.getElementById('image-file-section');
        const imageUrlSection = document.getElementById('image-url-section');
        const imagePreview = document.getElementById('image-preview');

        imageMethodRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'file') {
                    imageFileSection.classList.remove('hidden');
                    imageUrlSection.classList.add('hidden');
                    document.getElementById('product-image-url').value = '';
                    imagePreview.classList.add('hidden');
                } else {
                    imageFileSection.classList.add('hidden');
                    imageUrlSection.classList.remove('hidden');
                    document.getElementById('product-image-file').value = '';
                    imagePreview.classList.add('hidden');
                }
            });
        });

        // Previsualizar imagen subida
        document.getElementById('product-image-file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.classList.add('hidden');
            }
        });

        // Previsualizar imagen desde URL
        document.getElementById('product-image-url').addEventListener('input', (e) => {
            const url = e.target.value;
            if (url) {
                imagePreview.src = url;
                imagePreview.classList.remove('hidden');
            } else {
                imagePreview.classList.add('hidden');
            }
        });

        // Agregar producto
        document.getElementById('add-product-btn').addEventListener('click', () => {
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const description = document.getElementById('product-description').value;
            const imageFile = document.getElementById('product-image-file').files[0];
            const imageUrl = document.getElementById('product-image-url').value;
            const category = document.getElementById('product-category').value;
            const imageMethod = document.querySelector('input[name="image-method"]:checked').value;

            let image = '';

            if (imageMethod === 'file' && imageFile) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image = event.target.result;
                    saveProduct(name, price, description, image, category);
                };
                reader.readAsDataURL(imageFile);
                return;
            } else if (imageMethod === 'url' && imageUrl) {
                image = imageUrl;
            }

            if (name && price && description && image && category) {
                saveProduct(name, price, description, image, category);
            } else {
                alert('Por favor, completa todos los campos, incluyendo una imagen.');
            }
        });

        // Guardar producto
        function saveProduct(name, price, description, image, category) {
            const newProduct = {
                id: products.length ? Math.max(...products.map(p => p.id)) + 1 : 1,
                name,
                price,
                description,
                image,
                category
            };
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));
            renderAddedProducts();
            // Limpiar formulario
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('product-image-file').value = '';
            document.getElementById('product-image-url').value = '';
            document.getElementById('product-category').value = 'Electrónica';
            imagePreview.classList.add('hidden');
        }

        // Eliminar producto
        function deleteProduct(productId) {
            products = products.filter(p => p.id !== productId);
            localStorage.setItem('products', JSON.stringify(products));
            renderAddedProducts();
        }

        // Inicializar
        renderAddedProducts();
    </script>
</body>
</html>
