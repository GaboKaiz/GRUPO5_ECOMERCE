<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Tienda Estelar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animaciones personalizadas */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in { animation: fadeIn 0.5s forwards; }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 font-sans min-h-screen">
    <!-- Encabezado -->
    <header class="bg-gradient-to-r from-blue-700 to-blue-500 text-white p-4 sticky top-0 z-20 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight">Panel de Administración</h1>
            <button id="logout-btn" class="hidden bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">Cerrar Sesión</button>
        </div>
    </header>

    <!-- Login -->
    <div id="login-section" class="container mx-auto p-6 flex justify-center items-center min-h-[80vh]">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Iniciar Sesión</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 mb-1">Usuario</label>
                    <input id="username" type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin">
                </div>
                <div>
                    <label class="block text-gray-600 mb-1">Contraseña</label>
                    <input id="password" type="password" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="12345">
                </div>
                <button id="login-btn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-semibold">Iniciar Sesión</button>
                <p id="login-error" class="text-red-600 text-sm text-center hidden">Usuario o contraseña incorrectos.</p>
            </div>
        </div>
    </div>

    <!-- Formulario de productos -->
    <div id="admin-section" class="hidden container mx-auto p-6">
        <div class="bg-white p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Agregar Nuevo Producto</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 mb-1">Nombre del Producto</label>
                    <input id="product-name" type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej. Smartphone 5G">
                </div>
                <div>
                    <label class="block text-gray-600 mb-1">Precio</label>
                    <input id="product-price" type="number" step="0.01" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej. 499.99">
                </div>
                <div>
                    <label class="block text-gray-600 mb-1">Descripción</label>
                    <textarea id="product-description" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej. Teléfono de última generación..." rows="4"></textarea>
                </div>
                <div>
                    <label class="block text-gray-600 mb-1">Método de Imagen</label>
                    <div class="flex space-x-4">
                        <label class="flex items-center">
                            <input type="radio" name="image-method" value="file" class="mr-2" checked>
                            Subir desde PC
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="image-method" value="url" class="mr-2">
                            Ingresar URL
                        </label>
                    </div>
                </div>
                <div id="image-file-section">
                    <label class="block text-gray-600 mb-1">Subir Imagen</label>
                    <input id="product-image-file" type="file" accept="image/*" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div id="image-url-section" class="hidden">
                    <label class="block text-gray-600 mb-1">URL de la Imagen</label>
                    <input id="product-image-url" type="text" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej. https://via.placeholder.com/150">
                </div>
                <div>
                    <label class="block text-gray-600 mb-1">Previsualización de Imagen</label>
                    <img id="image-preview" src="" alt="Previsualización" class="w-32 h-32 object-cover rounded-lg hidden">
                </div>
                <div>
                    <label class="block text-gray-600 mb-1">Categoría</label>
                    <select id="product-category" class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="Electrónica">Electrónica</option>
                        <option value="Teléfonos">Teléfonos</option>
                        <option value="Computadoras">Computadoras</option>
                        <option value="Fotografía">Fotografía</option>
                        <option value="Otros">Otros</option>
                    </select>
                </div>
                <button id="add-product-btn" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors font-semibold">Agregar Producto</button>
            </div>
        </div>
        <!-- Lista de productos agregados -->
        <div class="mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Productos Agregados</h2>
            <div id="added-products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <script>
        // Simulación de autenticación
        const validUsername = 'admin';
        const validPassword = '12345';

        // Cargar productos desde localStorage
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Renderizar productos agregados
        function renderAddedProducts() {
            const addedProductsDiv = document.getElementById('added-products');
            addedProductsDiv.innerHTML = '';
            products.forEach(product => {
                const productCard = `
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover mb-4 rounded-lg">
                        <h3 class="text-xl font-semibold text-gray-800">${product.name}</h3>
                        <p class="text-gray-500 text-sm mb-2">${product.category}</p>
                        <p class="text-gray-600 text-sm mb-4">${product.description}</p>
                        <p class="text-lg font-bold text-blue-600">$${product.price.toFixed(2)}</p>
                        <button class="w-full bg-red-600 text-white py-2 mt-4 rounded-lg hover:bg-red-700 transition-colors" onclick="deleteProduct(${product.id})">Eliminar</button>
                    </div>
                `;
                addedProductsDiv.innerHTML += productCard;
            });
        }

        // Login
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('login-error');

            if (username === validUsername && password === validPassword) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-section').classList.remove('hidden');
                document.getElementById('logout-btn').classList.remove('hidden');
                errorMsg.classList.add('hidden');
                renderAddedProducts();
            } else {
                errorMsg.classList.remove('hidden');
            }
        });

        // Cerrar sesión
        document.getElementById('logout-btn').addEventListener('click', () => {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('logout-btn').classList.add('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        });

        // Cambiar entre subir archivo y URL
        const imageMethodRadios = document.getElementsByName('image-method');
        const imageFileSection = document.getElementById('image-file-section');
        const imageUrlSection = document.getElementById('image-url-section');
        const imagePreview = document.getElementById('image-preview');

        imageMethodRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'file') {
                    imageFileSection.classList.remove('hidden');
                    imageUrlSection.classList.add('hidden');
                    document.getElementById('product-image-url').value = '';
                    imagePreview.classList.add('hidden');
                } else {
                    imageFileSection.classList.add('hidden');
                    imageUrlSection.classList.remove('hidden');
                    document.getElementById('product-image-file').value = '';
                    imagePreview.classList.add('hidden');
                }
            });
        });

        // Previsualizar imagen subida
        document.getElementById('product-image-file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.classList.add('hidden');
            }
        });

        // Previsualizar imagen desde URL
        document.getElementById('product-image-url').addEventListener('input', (e) => {
            const url = e.target.value;
            if (url) {
                imagePreview.src = url;
                imagePreview.classList.remove('hidden');
            } else {
                imagePreview.classList.add('hidden');
            }
        });

        // Agregar producto
        document.getElementById('add-product-btn').addEventListener('click', () => {
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const description = document.getElementById('product-description').value;
            const imageFile = document.getElementById('product-image-file').files[0];
            const imageUrl = document.getElementById('product-image-url').value;
            const category = document.getElementById('product-category').value;
            const imageMethod = document.querySelector('input[name="image-method"]:checked').value;

            let image = '';

            if (imageMethod === 'file' && imageFile) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    image = event.target.result;
                    saveProduct(name, price, description, image, category);
                };
                reader.readAsDataURL(imageFile);
                return;
            } else if (imageMethod === 'url' && imageUrl) {
                image = imageUrl;
            }

            if (name && price && description && image && category) {
                saveProduct(name, price, description, image, category);
            } else {
                alert('Por favor, completa todos los campos, incluyendo una imagen.');
            }
        });

        // Guardar producto
        function saveProduct(name, price, description, image, category) {
            const newProduct = {
                id: products.length ? Math.max(...products.map(p => p.id)) + 1 : 1,
                name,
                price,
                description,
                image,
                category
            };
            products.push(newProduct);
            localStorage.setItem('products', JSON.stringify(products));
            renderAddedProducts();
            // Limpiar formulario
            document.getElementById('product-name').value = '';
            document.getElementById('product-price').value = '';
            document.getElementById('product-description').value = '';
            document.getElementById('product-image-file').value = '';
            document.getElementById('product-image-url').value = '';
            document.getElementById('product-category').value = 'Electrónica';
            imagePreview.classList.add('hidden');
        }

        // Eliminar producto
        function deleteProduct(productId) {
            products = products.filter(p => p.id !== productId);
            localStorage.setItem('products', JSON.stringify(products));
            renderAddedProducts();
        }

        // Inicializar
        renderAddedProducts();
    </script>
</body>
</html>
